<nav>
  <ul class="dropdown-menu">
    {% for cat in site.data.categories %}
      <li>
        <a href="#">{{ cat.name_de }}</a>
        <ul class="submenu">
          {% for recipe in site.recipes %}
            {% if recipe.path contains cat.key %}
              <li><a href="{{ recipe.url | relative_url }}">{{ recipe.title }}</a></li>
            {% endif %}
          {% endfor %}
        </ul>
      </li>
    {% endfor %}
  </ul>
</nav>
