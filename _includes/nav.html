<nav>
  <ul class="dropdown-menu">
    {% for cat in site.data.categories %}
      <li class="dropdown">
        <a href="javascript:void(0)">{{ cat[1].name_de }}</a>
        <ul class="submenu">
          {% for recipe in site.recipes %}
            {% if recipe.path contains cat[2] %}
              <li><a href="{{ recipe.url | relative_url }}">{{ recipe.title }}</a></li>
            {% endif %}
          {% endfor %}
        </ul>
      </li>
    {% endfor %}
  </ul>
</nav>
