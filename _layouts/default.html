<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
</head>
<body class="bg-black text-yellow-300 font-sans min-h-screen flex flex-col">

  <!-- HEADER -->
  <header class="bg-gray-900 p-4 shadow-md">
    <div class="max-w-5xl mx-auto flex justify-between items-center">
      <a href="{{ '/' | relative_url }}" class="text-2xl font-bold tracking-wide">
        🍲 Archives of the Culinary Starfleet
      </a>
      {% include nav.html %}
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="flex-grow max-w-5xl mx-auto w-full p-6">
    {% include search.html %}
    {{ content }}
  </main>

  <!-- FOOTER -->
  <footer class="bg-gray-900 text-center p-4 text-sm">
    © {{ "now" | date: "%Y" }} Culinary Starfleet — "To boldly cook where no chef has cooked before"
  </footer>

  <script src="{{ '/assets/js/search.js' | relative_url }}"></script>
</body>
</html>
