<body>
  <h1>🍝 Cosmic Lasagna</h1>
  <p>Ein interstellares Nudelgericht, das dich bis zu den Saturnringen trägt.</p>

  <h2>Zutaten</h2>
  <ul>
    <li>500g galaktische Pasta</li>
    <li>300ml Tomatensupernova</li>
    <li>200g Sternen-Käse</li>
  </ul>

  <h2>Zubereitung</h2>
  <p>Backe die Lasagna 40 Lichtminuten bei 180°C im Sternenschmieden-Ofen.</p>

  <a href="../index.html">🔙 Zurück zur Sternenküche</a>
</body>
